{% load i18n %}
<span class="talk-entry">
    {% if talk.is_reservation_available %}
        <a href="{% url "talk_reservation" event=talk.event.slug slug=talk.slug %}" class="btn btn-primary"><span class="talk-icons"><span class="fas fa-calendar-check float-left mt-1 mr-1"></span>{% trans "Needs reservation" %}</span></a>
    {% endif %}
    <span class="title"><a
            href="{% url 'talk_details' event=talk.event.slug slug=talk.slug %}">{{ talk.title }}</a></span>
    <span class="speaker">{% for speaker in talk.published_speakers.all %}<a
            href="{% url 'public_speaker_profile' event=talk.event.slug slug=speaker.slug %}">{{ speaker.name }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</span>
</span>
